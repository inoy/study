<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Mix-Max Widthテスト</title>
</head>

<style>
  .test1 {
    /*親要素大きめ*/
    width: 200px;
    background: skyblue;
  }

  .test2 {
    /*親要素小さめ*/
    width: 100px;
    background: skyblue
  }

  .nomin {
    background: gray;
    width: 50%;
    /*最小幅なし*/
  }

  .min {
    background: orange;
    width: 50%;
    /*最小幅あり*/
    min-width: 100px;
  }

  img {
    width: 100px;
    height: 100px;
    max-width: 100%;
  }
</style>

<body>
  <p>↓親要素大きめの場合</p>
  <div class="test1">
    <p class="nomin">最小幅なし</p>
    <p class="min">最小幅100px</p>
  </div>

  <p>↓親要素小さめの場合</p>
  <div class="test2">
    <p class="nomin">最小幅なし</p>
    <p class="min">最小幅100px</p>
  </div>

  <p>
    <img src="https://saruwakakun.com/wp-content/uploads/2016/11/IMG_9164.jpeg" alt="サルワカくんの顔（通常）" />
  </p>
</body>
