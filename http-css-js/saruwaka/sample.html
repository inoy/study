<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>CSS練習</title>
</head>

<style>
  body {
    /*ページ全体の背景色をベージュに*/
    background: #fffbf4;
    /*全文字を中央揃えに*/
    text-align: center;
  }

  h1 {
    /*h1タグ内の文字色を変える*/
    color: #f89174;
  }

  #headline {
    /*id="headline"の下に点線を引く*/
    border-bottom: dotted 2px #f89174;
  }

  #headline p {
    /*id="headline"の中のフォントサイズを1.2倍に*/
    font-size: 1.2em;
  }

  h2 {
    /*h2タグの文字色をオレンジに*/
    color: orange;
  }

  a {
    /*リンクの文字色をグレイに*/
    color: gray;
  }
</style>

<body>
  <div id="headline">
    <h1>CSS入門</h1>
    <p>これは段落です。</p>
  </div>
  <div class="main">
    <h2>これは見出しです。</h2>
    <p>これは<span class="light">例</span>です。</p>
    <p>
      <a href="https://saruwakakun.com/">ホームへ</a>
      戻ります。</p>
  </div>
</body>

</html>
